<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
  	<title>Women | Louis Vuitton</title>
  </head>
  <body>
    <header>
    </header>
    <div class="square">
      <img class="mainbag" src="img/lvbag.png">
    </div>
    <div class="commercial">
      <iframe width="600" height="340" src="https://www.youtube.com/embed/WLq7HFkuFp4" frameborder="0" allowfullscreen></iframe>
      <a href="http://us.louisvuitton.com/eng-us/stories/ss16-series-4-campaign#/home"><img class="commercial_img" src="img/summerimg.png"></a>
    </div>  
    <section>
      <ul>
        <li><a href="#handbags">HANDBAGS</a></li>
        <li><a href="#shoes">SHOES</a></li>
      </ul> 
      <div id="handbags">
        <h3>HANDBAGS</h3>
        <img class="bag_1" src="img/bag1.png" 
        onmouseover="this.src='img/bag12.png'" 
        onmouseout="this.src='img/bag1.png'" >

        <img class="bag_2" src="img/bag2.png"
        onmouseover="this.src='img/bag22.png'" 
        onmouseout="this.src='img/bag2.png'">

        <img class="bag_3" src="img/bag3.png"
        onmouseover="this.src='img/bag32.png'" 
        onmouseout="this.src='img/bag3.png'">
      </div>
      <div id="shoes">
        <h3>PUMPS</h3>
        <img src="img/pump1.png">
        <img src="img/pump2.png">
        <img src="img/pump3.png">
        <h3>SANDALS</h3>
        <img src="img/sandal1.png">
        <img src="img/sandal2.png">
        <img src="img/sandal3.png">
      </div>
    <section>
    <footer>
    </footer>  
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="script.js"></script>
  </body>	
</html>
